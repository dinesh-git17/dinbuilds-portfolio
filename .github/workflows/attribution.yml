name: Attribution

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: attribution-${{ github.ref }}
  cancel-in-progress: true

jobs:
  attribution:
    name: Attribution Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Check for AI attribution violations
        run: node scripts/attribution-guard.cjs --all
