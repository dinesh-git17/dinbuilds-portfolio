name: SSR Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ssr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-ssr:
    name: SSR Content Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build application
        run: pnpm build

      - name: Validate SSR content
        run: pnpm test:ssr
